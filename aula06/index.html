<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviando Valores do DOM para o JavaScript</title>
    <script src="index.js" defer></script>
</head>
<body>
    <h1>Enviando Valores do DOM para o JavaScript</h1>
    <hr>

    <h2>Registre-se!</h2>
    <section>
        <label for="username">Nome do Usuario</label>
        <input type="text" name="username" id="username">
        <label for="password">Senha</label>
        <input type="password" name="password" id="password">
        <label for="passwordConfirmation">Confirme a senha</label>
        <input type="password" name="passwordConfirmation" id="passwordConfirmation">
        <button onclick="register(this.parentNode)">Registrar</button> <!-- this, referencia ao prÃ³prio objeto-->
    </section>

    
</body>
</html>
